<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="./build/tailwind.css">
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body
    class="body bg-gray-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 flex flex-col items-center justify-center min-h-screen ">
    <!-- dropdown -->
    <div x-data="{ isOpen: false }" class="relative text-blue-500 mb-10">
        <button @click="isOpen = !isOpen">
            <span class="sun">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    class="size-6 stroke-blue-500">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                </svg>
            </span>
            <span class="moon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    class="size-6 stroke-blue-500">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                </svg>
            </span>
        </button>
        <div x-show="isOpen"
            class="absolute left-0 bg-white dark:bg-slate-800 shadow-sm w-32 rounded-md border border-gray-200 dark:border-slate-700 overflow-hidden">
            <div class="flex items-center cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-700 pl-2">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        class="size-6 stroke-blue-500">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                    </svg>
                </span>
                <a data-theme="light" class="theme-switcher block w-full p-2" href="#">light</a>
            </div>
            <div class="flex items-center cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-700 pl-2">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="1.5" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                    </svg>
                </span>
                <a data-theme="dark" class="theme-switcher block w-full p-2" href="#">dark</a>
            </div>
            <div class="flex items-center cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-700 pl-2">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="1.5" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25" />
                    </svg>
                </span>
                <a data-theme="system" class="theme-switcher block w-full p-2" href="#">system</a>
            </div>
        </div>
    </div>
    <!-- product card -->
    <div class="flex">
        <div class="bg-white dark:bg-slate-800 max-w-xs rounded-lg shadow-md p-6 space-y-6">
            <div class="">
                <img class="w-full h-auto" src="/assets/apple-watch-ultra-2.png" alt="">
            </div>
            <div class="space-y-2">
                <p class="font-bold text-lg">Apple Watch Ultra 2 built-in GPS + Cellular connectivity
                </p>
                <div class="flex items-center">
                    <span class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="size-5 fill-amber-400">
                            <path fill-rule="evenodd"
                                d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401Z"
                                clip-rule="evenodd" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="size-5 fill-amber-400">
                            <path fill-rule="evenodd"
                                d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401Z"
                                clip-rule="evenodd" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="size-5 fill-amber-400">
                            <path fill-rule="evenodd"
                                d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401Z"
                                clip-rule="evenodd" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="size-5 fill-amber-400">
                            <path fill-rule="evenodd"
                                d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401Z"
                                clip-rule="evenodd" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="size-5 fill-amber-400">
                            <path fill-rule="evenodd"
                                d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401Z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                    <span
                        class="bg-blue-200 rounded-sm py-0.5 px-2 text-xs ml-2 font-medium dark:text-slate-800">5.0</span>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <p class="font-bold text-2xl">$799</p>
                <button class="bg-blue-700 text-white rounded-md py-2 px-4 ">add to cart</button>
            </div>
        </div>
        <div class="flex flex-col items-start font-medium gap-y-6 ml-8">
            <div class="flex flex-col gap-y-2">
                <label for="user-name">Your Email</label>
                <input class="form-input dark:bg-slate-700 dark:border-gray-700 border-gray-200 rounded-md" type="text"
                    id="user-name">
            </div>
            <div class="flex flex-col gap-y-2">
                <label for="user-pass">Your Password</label>
                <input class="form-input dark:bg-slate-700 dark:border-gray-700 border-gray-200 rounded-md" type="text"
                    id="user-pass">
            </div>
            <div class="">
                <input class="form-checkbox dark:bg-slate-700 dark:border-gray-700 border-gray-200 rounded-sm mr-1"
                    type="checkbox" id="user-pass">
                <label for="user-pass">Remember me</label>
            </div>
            <button class="bg-blue-700 text-white rounded-md py-2 px-4">Submit</button>
        </div>
    </div>
    <script src="/src/js/theme.js"></script>
</body>

</html>
